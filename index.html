<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отмазки мои отмазочки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .output {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="output" class="output"></div>
        <button id="displayButton">Показать сообщение</button>
    </div>

    <script>
        document.getElementById('displayButton').addEventListener('click', function() {
            // Массив заранее заготовленных строк
            const messages = [
                'Я не смогу прийти на футбол, потому что я Козлов...',
                'Я не смогу прийти на футбол, потому что у меня тренировка 12 ног...',
                'Я не смогу прийти на футбол, потому что старый...',
                'Я не смогу прийти на футбол, потому что живу в Нижнем Новгороде...',
                'Я не смогу прийти на футбол, потому что не смог найти носки...'
            ];

            // Выбор случайного сообщения
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];

            // Отображение сообщения в поле вывода
            document.getElementById('output').innerText = randomMessage;
        });
    </script>
</body>
</html>
