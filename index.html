<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отмазки мои отмазочки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .output {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="output" class="output"></div>
        <button id="displayButton">Придумать отмазку</button>
    </div>

    <script>
        document.getElementById('displayButton').addEventListener('click', function() {
            const messageStart = 'Я не смогу прийти на следующую игру, потому что ';  
          
            const messageEnds = [
              'болит нога',
              'болит рука',
              'болит тело',
              'болит жопа',
              'болит голова',
              'сейчас ничего не болит, но вдруг заболит',
              'бухаю',
              'мешок',
              'нытик',
              'вступил в чат просто так',
              'никогда и не собирался играть, вы че',
              'у меня дети',
              'делаю детей',
              'я ребенок',
              'погода такая',
              'я не придумал отмазку',
              'приду в следующий раз (нет)',
              'я Козлов',
              'это самое',
              'ой, ну прям как-то я не знаю',
              'баба',
              'тряпка',
              'опоздаю на 2 часа',
              'денег нет',
              'деньги есть, но нет воли',
              'курс доллара',
              'женат',
              'гей',
              'слишком возбудждаюсь при виде потных парней',
              'страшно',
              'лень',
              'стыдно',
              'идите в жопу',
              'в отпуске',
              'работаю',
              'мама не пускает',
              'Вано бесит',
              'Ник не пасуется',
              'Дегть не попадает',
              'Козлов ноет',
              'Леха не успевает',
              'Егоров понтуется',
              'Андрей опаздывает',
              'Славок калечит',
              'Илья потеет',
              'Денис устает',
              'у меня красная карточка',
              'путаю ворота',
              'слабак',
              'слишком хорош',
              'есть дела поважнее',
              'буду лежать',
              'диван',
              'устал',
              'на даче',
              'отстаньте от дряхлого пенсионера',
              'врач запретил',
              'я больше по шахматам',
              'я лучше приду пить пиво и курить калик после игры',
              'всего доброго',
              'у меня две левых ноги',
              'я вас не знаю',
              'Вано бесит, Ник не пасуется, Дегть не попадает, Козлов ноет, Леха не успевает, Егоров понтуется, Андрей опаздывает, Славок калечит, Илья потеет, Денис устает',
            ];

            // Выбор случайного окончания
            const message = messageStart + messageEnds[Math.floor(Math.random() * messageEnds.length)];

            // Отображение сообщения в поле вывода
            document.getElementById('output').innerText = message;
        });
    </script>
</body>
</html>
